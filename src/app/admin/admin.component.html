<h2 class="text-center">Admin View</h2>
<div>
  <button class="btn btn-primary float-end" (click)="logout()">Logout</button>
</div>
<div>
  <div >
    <div class="float-start">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div class="float-end">
      <button class="btncss" mat-stroked-button color="primary" (click)="openModal()">Click To Add the Booking Information</button>
    </div>
  </div>

  <div>
    <h3 class="h5">Sorting apply on location, date, price</h3>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef > Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="availableSeatNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Seat No </th>
      <td mat-cell *matCellDef="let element"> {{element.availableSeatNo}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
